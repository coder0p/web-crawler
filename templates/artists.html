{%extends "base.html"%}

    {% block content %}
    <h2>Artists
        <i class="fa-solid fa-guitar"></i>
    </h2>
    <div class="box-names py-3">
        <ul>
        {% for artist in artists %}
        <a href="{{url_for("artist", artist_id = artist.id)}}">
            <li class = "artist-list">{{artist.name}}</li>
        </a>
        {% endfor %}
        </ul>
    </div>
    {%endblock%}
